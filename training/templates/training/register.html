{% extends "training/layout.html" %}

{% block body %}
<div class="page-container" id="workout_plan-page-container">
    <div class="page-title" id="register-page-title">
        <h2> Register </h2>
    </div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class = "section-container" id="register-form">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="button action-button" type="submit" value="Register">
        </form>
    </div>
    <div class="section-container" id="already-have-account">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
</div>


{% endblock %}
