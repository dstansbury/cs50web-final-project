{% extends "training/layout.html" %}

{% block body %}

    <div class="page-container" id="profile-page-container">
        <div class="page-title" id="profile-page-title">
            <h2> {{ username }} Profile </h2>
            <a class="action-button" id="create-workout-plan-button" href="../workout_plans">Workout Now</a>
        </div>
    

    {% if message %}
        <div>
            {{ message }}
        </div>
    {% endif %}

        <div class="section-container" id="profile-exercises">
            Exercises
        </div>

        <div class="section-container" id="profile-workouts">
            Workout Plans
        </div>

        <div class="section-container" id="profile-personal-information">
            Personal Information
        </div>
    </div>
{% endblock %}
